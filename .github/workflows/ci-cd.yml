name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  # ============================================================
  # BACKEND – PYTHON CHECKS
  # ============================================================
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositoryfi
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Backend Dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r backend/requirements.txt
          else
            echo "❌ backend/requirements.txt missing"
            exit 1
          fi

      - name: Backend Syntax Check
        working-directory: backend
        run: python -m py_compile app.py

      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-code
          path: backend/

  # ============================================================
  # FRONTEND – REACT CHECKS
  # ============================================================
  frontend:
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: |
          npm ci || npm install

      - name: Lint Frontend (optional)
        working-directory: frontend
        run: npm run lint || echo "⚠️ No lint script"

      - name: Build Frontend
        working-directory: frontend
        run: npm run build

      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/

  # ============================================================
  # FINAL JOB – STATUS
  # ============================================================
  final-status:
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Print Job Results
        run: |
          echo "Backend Job: ${{ needs.backend.result }}"
          echo "Frontend Job: ${{ needs.frontend.result }}"