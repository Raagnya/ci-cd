name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

          if [ -f ammg/requirements.txt ]; then
            echo "ğŸ“¦ Installing from ammg/requirements.txt"
            pip install -r ammg/requirements.txt
          else
            echo "âŒ ammg/requirements.txt missing"
            exit 1
          fi

      - name: Run tests (if any)
        run: |
          if [ -d "ammg/tests" ]; then
            echo "ğŸ§ª Running tests..."
            python -m pytest ammg/tests
          else
            echo "âš ï¸ No tests folder found, skipping tests"
          fi
