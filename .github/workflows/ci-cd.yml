name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # ---- BACKEND ----
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Backend Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f ammg/backend/requirements.txt ]; then
            pip install -r ammg/backend/requirements.txt
          else
            echo "❌ ammg/backend/requirements.txt missing"
            exit 1
          fi

      # ---- FRONTEND ----
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Frontend Dependencies
        run: |
          if [ -f ammg/frontend/package.json ]; then
            cd ammg/frontend
            npm install
          else
            echo "❌ ammg/frontend/package.json missing"
            exit 1
          fi

      - name: Build Frontend
        run: |
          cd ammg/frontend
          npm run build

      # ---- (Optional) Run backend tests ----
      - name: Run Backend Tests
        run: |
          echo "Running tests..."
